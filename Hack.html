<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Embed with JS Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Blooket Embed with JavaScript Runner</h2>
    <iframe id="blooketFrame" src="https://www.blooket.com/" allowfullscreen></iframe>
    
    <h3>Run JavaScript</h3>
    <textarea id="jsInput" placeholder="Type JavaScript here..."></textarea><br>
    <button onclick="runJS()">Run</button>
    
    <script>
        function runJS() {
            let code = document.getElementById("jsInput").value;
            let frame = document.getElementById("blooketFrame").contentWindow;
            try {
                frame.eval(code);
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
