<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Site and Inject Script</title>
</head>
<body>

    <h2>Embed Website and Inject Script</h2>

    <!-- Embed an iframe with a URL -->
    <iframe id="myIframe" src="https://blooket.com" width="1000" height="1000"></iframe>
    <br>

    <!-- Textarea for script input -->
    <textarea id="scriptInput" rows="10" cols="50" placeholder="Enter JavaScript code to inject"></textarea>
    <br>

    <button onclick="injectScript()">Inject Script</button>

    <script>
        function injectScript() {
            const iframe = document.getElementById('myIframe');
            const scriptContent = document.getElementById('scriptInput').value;

            try {
                // Access the iframe's document and inject a script
                const iframeDocument = iframe.contentWindow.document;

                // Create a script element and insert the user's JavaScript
                const script = iframeDocument.createElement('script');
                script.type = 'text/javascript';
                script.innerHTML = scriptContent;

                iframeDocument.body.appendChild(script);
            } catch (e) {
                alert('Error: Unable to inject script. Please ensure the iframe content is from the same origin.');
            }
        }
    </script>

</body>
</html>
