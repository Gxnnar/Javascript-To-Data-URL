<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to Data URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>JavaScript to Data URL Converter</h2>
    <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
    <br>
    <button onclick="convertToDataURL()">Convert</button>
    <p>Generated Link:</p>
    <a id="dataUrlLink" href="#" onclick="runScript()">Click to Run Script</a>

    <script>
        function convertToDataURL() {
            let jsCode = document.getElementById("jsInput").value;
            let link = document.getElementById("dataUrlLink");
            link.innerText = "Click to Run the Script";
            link.setAttribute("href", "#");  // Ensure link isn't broken
            link.onclick = function() {
                runScript(jsCode); // Execute the code when the link is clicked
            };
        }

        function runScript(jsCode) {
            try {
                eval(jsCode);  // Execute the JavaScript code
            } catch (e) {
                alert('Error executing script: ' + e.message);  // Catch any errors
            }
        }
    </script>
</body>
</html>
