<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to Data URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>JavaScript to Data URL Converter</h2>
    <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
    <br>
    <button onclick="convertToDataURL()">Convert</button>
    <p>Generated Link:</p>
    <a id="dataUrlLink" href="#">Click to Run Script</a>

    <script>
        function convertToDataURL() {
            let jsCode = document.getElementById("jsInput").value;
            // Generate a script element and insert it into the document body
            let script = document.createElement('script');
            script.textContent = jsCode;
            
            // Insert the script into the document, which will execute it
            document.body.appendChild(script);
            
            // Inform the user that the script is ready to run
            let link = document.getElementById("dataUrlLink");
            link.innerText = "Script is running now!";
            link.href = "#";
        }
    </script>
</body>
</html>
