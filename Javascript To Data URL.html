<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to Data URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>JavaScript to Data URL Converter</h2>
    <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
    <br>
    <button onclick="convertToDataURL()">Convert</button>
    <p>Generated Link:</p>
    <a id="dataUrlLink" href="#" onclick="runScript()">Click to Run Script</a>
    
    <script>
        function convertToDataURL() {
            let jsCode = document.getElementById("jsInput").value;
            // Encode the JS code and create a Data URL, but it will execute within the current page
            let encodedCode = encodeURIComponent(jsCode);
            let dataUrl = `javascript:${encodedCode}`;
            
            // Set the link's href to the Data URL
            let link = document.getElementById("dataUrlLink");
            link.href = dataUrl;
            link.innerText = "Click to Run the Script";
        }

        function runScript() {
            let jsCode = document.getElementById("jsInput").value;
            // This function will directly execute the JavaScript on the current page
            eval(jsCode);
        }
    </script>
</body>
</html>
