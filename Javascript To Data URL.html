<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to Data URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>JavaScript to Data URL Converter</h2>
    <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
    <br>
    <button onclick="convertToDataURL()">Convert</button>
    <p>Generated Data URL:</p>
    <a id="dataUrlLink" target="_blank">Click to Run</a>
    
    <script>
        function convertToDataURL() {
            let jsCode = document.getElementById("jsInput").value;
            let encoded = encodeURIComponent(jsCode);
            let dataUrl = `data:text/javascript,${encoded}`;
            
            // Create a link that runs the JavaScript
            let link = document.getElementById("dataUrlLink");
            link.href = dataUrl;
            link.innerText = "Click to Run the Script";
        }
    </script>
</body>
</html>
